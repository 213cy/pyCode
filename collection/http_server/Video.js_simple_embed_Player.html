<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video.js | HTML5 Video Player</title>
    <link href="http://vjs.zencdn.net/7.0/video-js.min.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/7.0/video.min.js"></script>

</head>
<body>

<hr>

video.canPlayType('application/x-mpegURL') = <span id="canPlay"></span>  [ "" == cannot be played ]
<script>
document.addEventListener('DOMContentLoaded', function() {
  //var text = document.getElementsByTagName('video')[0].canPlayType('video/mp4');
  var text = document.getElementsByTagName('video')[0].canPlayType('application/x-mpegURL');
  document.getElementById("canPlay").innerHTML = "\"" + text + "\" ";
  //alert(text)
  //console.log('DOM加载完毕! pc端原生不支持m3u8播放');
});
</script>

<hr>

  <video id="example_video_1" class="video-js" controls preload="none" width="640" height="264" poster='https://www.rzrc.com.cn/dj/wp-content/uploads/2022/11/77d2453320894c8a9ee6c755bb288998noop.jpg'  data-setup="{}">
  <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
    <source src="http://flv4mp4.people.com.cn/videofile3/pvmsvideo/2017/2/22/WeiQingCheng_06d51e0b9041036e3b12eeb42790a469.mp4" type="video/mp4">
    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

</body>

</html>
